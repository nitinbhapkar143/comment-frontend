<a class="logout" ng-click="logout()">logout</a>
<div class="commentBox">
  <div class="post">
    <form class="createComment">
      <label htmlFor="comment">Hello {{ user.username | getTitleCase }}!! Whats on your mind today?</label>
      <div class="error-message">
        <span class="error-text" ng-show="errorMessage">{{errorMessage}}</span>
      </div>
      <textarea id="post" ng-model="post.text" type="text" placeholder="Type your thoughts here..." value=""
        required> </textarea>
      <button type="submit" ng-click="addPost()">Post</button>
    </form>
  </div>
  <div>
    <div class="comment" ng-repeat="post in posts">
      <div class="commentBody">
        <span class="commentContent">{{post.text}}</span>
        <div>
          <a ng-if="post.user_id == user.user_id" class="commentOption right-margin"
            ng-click="editPost($index)">Edit</a>
          <a class="commentOption right-margin" ng-click="viewPost($index)">View</a>
          <span style="float:right;" class="commentOption">Posted by {{ post.username | getTitleCase}} on {{ post.posted | date : "HH:mm:ss dd MMM yyyy"}}</span>
        </div>
        <form class="createComment" ng-show="post.isEditing">
          <textarea ng-model="post.editText" id="edit-post" type="text" placeholder="Type your thoughts here..."
            value="" required> </textarea>
          <button type="submit" ng-click="submitEdit($index)">Post</button>
        </form>
      </div>
    </div>
  </div>
</div>
